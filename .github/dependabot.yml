# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Check for updates to GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "develop"  # La branche cible pour les PRs de Dependabot
    open-pull-requests-limit: 10 # Increase the limit to 10 pull requests

  # Check for updates to npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "develop"  # La branche cible pour les PRs de Dependabot
    open-pull-requests-limit: 10 # Increase the limit to 10 pull requests

  # Check for updates to Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "develop"  # La branche cible pour les PRs de Dependabot
    open-pull-requests-limit: 10 # Increase the limit to 10 pull requests
